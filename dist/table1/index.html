<!DOCTYPE html><html lang="en"> <head>  <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <title>MAT app</title>  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"> <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css">  <script src="https://unpkg.com/vue"></script> <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script> <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script> </head> <body>  <div id="app"> <template> <b-container fluid="">  <b-row> <b-col md="6" class="my-1"> <b-form-group horizontal="" label="Filter" class="mb-0"> <b-input-group> <b-form-input v-model="filter" placeholder="Type to Search"> <b-input-group-append> <b-btn :disabled="!filter" @click="filter = ''">Clear</b-btn> </b-input-group-append> </b-form-input></b-input-group> </b-form-group> </b-col> <b-col md="6" class="my-1"> <b-form-group horizontal="" label="Sort" class="mb-0"> <b-input-group> <b-form-select v-model="sortBy" :options="sortOptions"> <option slot="main" :value="null">-- none --</option> </b-form-select> <b-form-select :disabled="!sortBy" v-model="sortDesc" slot="append"> <option :value="false">Asc</option> <option :value="true">Desc</option> </b-form-select> </b-input-group> </b-form-group> </b-col> <b-col md="6" class="my-1"> <b-form-group horizontal="" label="Sort direction" class="mb-0"> <b-input-group> <b-form-select v-model="sortDirection" slot="append"> <option value="asc">Asc</option> <option value="desc">Desc</option> <option value="main">Main</option> <option value="sub">Sub</option> </b-form-select> </b-input-group> </b-form-group> </b-col> <b-col md="6" class="my-1"> <b-form-group horizontal="" label="Per page" class="mb-0"> <b-form-select :options="pageOptions" v-model="perPage"> </b-form-select></b-form-group> </b-col> </b-row>  <b-table show-empty="" stacked="md" :items="items" :fields="fields" :current-page="currentPage" :per-page="perPage" :filter="filter" :sort-by.sync="sortBy" :sort-desc.sync="sortDesc" :sort-direction="sortDirection" @filtered="onFiltered"> <template slot="mat_" slot-scope="row">{{row.value.main}} : {{row.value.sub}}</template> <template slot="isActive" slot-scope="row">{{row.value?'Yes':'No'}}</template> <template slot="actions" slot-scope="row">  <b-button size="sm" @click.stop="info(row.item, row.index, $event.target)" class="mr-1"> Info modal </b-button> <b-button size="sm" @click.stop="row.toggleDetails"> {{ row.detailsShowing ? 'Hide' : 'Show' }} Details </b-button> </template> <template slot="row-details" slot-scope="row"> <b-card> <ul> <li v-for="(value, key) in row.item" :key="key">{{ key }}: {{ value}}</li> </ul> </b-card> </template> </b-table> <b-row> <b-col md="6" class="my-1"> <b-pagination :total-rows="totalRows" :per-page="perPage" v-model="currentPage" class="my-0"> </b-pagination></b-col> </b-row>  <b-modal id="modalInfo" @hide="resetModal" :title="modalInfo.title" ok-only=""> <pre>{{ modalInfo.content }}</pre> </b-modal> </b-container> </template> </div>  <script src="/mat_data.2bf560f5.txt"></script> <script>window.app=new Vue({el:"#app",data:function(){return{items:mat_data,fields:[{key:"mat_",label:"MAT Model",sortable:!0,sortDirection:"desc"},{key:"mat_var_",label:"Variable",sortable:!0,class:"text-center"},{key:"isActive",label:"is Active"},{key:"actions",label:"Actions"}],currentPage:1,perPage:5,totalRows:mat_data.length,pageOptions:[5,10,15],sortBy:null,sortDesc:!1,sortDirection:"asc",filter:null,modalInfo:{title:"",content:""}}},computed:{sortOptions:function(){return this.fields.filter(function(t){return t.sortable}).map(function(t){return{text:t.label,value:t.key}})}},methods:{info:function(t,e,o){this.modalInfo.title="Row index: ".concat(e),this.modalInfo.content=JSON.stringify(t,null,2),this.$root.$emit("bv::show::modal","modalInfo",o)},resetModal:function(){this.modalInfo.title="",this.modalInfo.content=""},onFiltered:function(t){this.totalRows=t.length,this.currentPage=1}}});</script> </body> </html>
